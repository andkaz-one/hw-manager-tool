@if (data(); as data) {
<p-table #dt [value]="data" styleClass="p-datatable-sm">
    <ng-template pTemplate="header">
        <tr>
            <th>Model</th>
            <th>Brand</th>
            <th>Serial Number</th>
            <th>Owner</th>
            <th>Repair Status</th>
            <th>Options</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.model}}</td>
            <td>{{item.brand}}</td>
            <td>{{item.serialNumber}}</td>
            <td>{{item.owner.lastName}}</td>
            <td>{{item.repair?.status}}</td>
            <td>
                <button pButton icon="pi pi-arrow-right" class="p-button-outlined" (click)="openEditWindow(item)"></button>
            </td>
        </tr>
    </ng-template>

</p-table>
}
